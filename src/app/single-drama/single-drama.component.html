
<div class="singledrama">
<h1>{{shows.title}}</h1>
<p >{{shows.description}}</p>
<p>episodes: {{shows.episode_numbers}}</p>
<p>Genres: {{shows.genre}}</p>
<p> year released:{{shows.release_year}}</p>
<p>Where  you can watch it: {{shows.streaming_platform}}</p>
<p>Writer: {{shows.writer}}</p>
<img [src]= "shows.image">

<div *ngFor="let actors of shows.actors">
<p > Actor: {{actors.name}}</p>
<img [src]= "actors.photo">
</div>

</div>

<app-footer></app-footer>
